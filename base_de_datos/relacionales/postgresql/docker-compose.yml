version: "3.3"

services:
  postgres:
    image: postgres
    restart: always
    
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    
    volumes:
      - ./volumes/postgres-data:/var/lib/postgresql/data
      - ./volumes/sql/:/volumes/sql/
      
    ports:
      - "5432:5432"
