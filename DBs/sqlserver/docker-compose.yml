version: "3.3"

services:

  sql-server-express:

    image: mcr.microsoft.com/mssql/server:2017-latest-ubuntu
    
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=$$leafnoise%
      - MSSQL_PID=Express

    volumes:
      - ./volumes/mssql:/var/opt/mssql
    
    ports:
      - "1433:1433"
